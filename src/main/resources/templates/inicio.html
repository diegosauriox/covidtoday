<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv=?Content-Type? content=?text/html; charset=utf-8?/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn-js.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
 .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}
.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/inicio/">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/mapa/">Mapa</a>
        </li>
    </ul>
</nav>
<section>
    <div class="container">
        <table class="table table-bordered" style="overflow:scroll;height:200px;
     width:500px;">
            <tr>
                <th>Regi&oacuten</th>
                <th>Casos totales</th>
                <th>Casos nuevos totales</th>
                <th>Casos nuevos con sintomas</th>
                <th>Casos nuevos sin sintomas</th>
                <th>Fallecidos</th>
            </tr>
            <tr th:each="datos: ${datos}">
                <td th:text="${datos.nombre}"></td>
                <td th:text="${datos.casos_totales}"></td>
                <td th:text="${datos.casos_nuevos_totales}"></td>
                <td th:text="${datos.casos_nuevos_con_sintomas}"></td>
                <td th:text="${datos.casos_nuevos_sin_sintomas}"></td>
                <td th:text="${datos.fallecidos}"></td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
